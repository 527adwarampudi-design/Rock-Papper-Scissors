<!doctype html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- HOW TO PLAY docked panel -->
    <aside id="howToPlayPanel" class="how-panel" aria-hidden="false">
        <button class="handle" id="howHandle" aria-expanded="false" aria-controls="howContent">HOW TO PLAY</button>
        <div class="content" id="howContent" role="region" aria-label="How to play">
            <button class="close-btn" id="howClose" aria-label="Close">×</button>
            <div class="inner">
                <img src="rock-paper-scissors-game-rules.png" alt="Rock Paper Scissors illustration" />
                <p>Rock beats Scissors. Scissors beats Paper. Paper beats Rock. Players choose simultaneously; winner takes the round.</p>
            </div>
        </div>
    </aside>

    <main>
        <div class="container text-center">
            <h2 id="welcomeText"></h2>
            <h4 id="roundText">Round 1 of 5</h4>

            <!-- Scoreboard -->
            <div class="row my-3">
                <div class="col">
                    <h5>You</h5>
                    <div id="userHearts">♡ ♡ ♡ ♡ ♡</div>
                </div>
                <div class="col">
                    <h5>Computer</h5>
                    <div id="computerHearts">♡ ♡ ♡ ♡ ♡</div>
                </div>
            </div>

            <!-- Choices Display -->
            <div class="row my-3">
                <div class="col">
                    <p>User Chose:</p>
                    <strong id="userChoiceText">-</strong>
                </div>
                <div class="col">
                    <p>Computer Chose:</p>
                    <strong id="computerChoiceText">-</strong>
                </div>
            </div>

            <!-- Result Message -->
            <p id="resultMessage" class="fw-bold"></p>

            <!-- Choice Buttons -->
            <div id="buttonsArea" class="my-4">
                <button class="btn btn-primary m-1" onclick="playRound('rock')">Rock</button>
                <button class="btn btn-primary m-1" onclick="playRound('paper')">Paper</button>
                <button class="btn btn-primary m-1" onclick="playRound('scissors')">Scissors</button>
            </div>

            <!-- Reset Button -->
            <button id="resetBtn" class="btn btn-danger d-none" onclick="resetGame()">Reset Game</button>
        </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
